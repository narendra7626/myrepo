<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger">
<div class="container">
<ul class="navbar-nav">
<li class="nav-item mx-1"><a class="text-white nav-link" href="{% url 'home' %}">Home</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="#">About</a></li>
<li class="nav-item mx-2"><a target="_blank" class="text-white nav-link" href="{% url 'admin:login' %}">Admin</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="{% url 'category' %}">Category</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="{% url 'brand' %}">Brand</a></li>
</ul>
<form class="d-flex">
       <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-success" type="submit">Search</button>
     </form>
<ul class="navbar-nav ml-auto">
<li class="nav-item mx-2"><a class="text-white nav-link" href="#">Login</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="#">Register</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="#">Logout</a></li>
<li class="nav-item mx-2"><a class="text-white nav-link" href="{% url 'mycart' %}">cart:{{cart.cartproduct_set.first.quantity}}</a></li>
</ul>

</div>
</nav>
{% block body_block %}
{% endblock %}
</body>
</html>
